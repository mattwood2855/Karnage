@{
    ViewBag.Title = "Karnage";
}
<script src="~/Areas/Games/Scripts/phaser.min.js"></script>
<script src="~/Areas/Games/Scripts/Karnage/initialization.js"></script>
<script src="~/Areas/Games/Scripts/Karnage/preload.js"></script>
<script src="~/Areas/Games/Scripts/Karnage/create.js"></script>
<script src="~/Areas/Games/Scripts/Karnage/mainmenu.js"></script>
<script src="~/Areas/Games/Scripts/Karnage/update.js"></script>

<div class="container">
    <div class="row">
        <div id="phasercanvas" class="col-md-12"></div>
    </div>
</div>

<script type="text/javascript">
    
    
    window.onload = function () {

        width = $('#phasercanvas').width();
        height = width / 4 * 3;

        game = new Phaser.Game(width, height, Phaser.AUTO, 'phasercanvas', { preload: preload, create: create, update: update });

        $(window).resize(function () {
            resizeGame(game);
        });

        function resizeGame(game) {
            if (game == null)
                return;
            var width = $('#phasercanvas').width();
            var height = width * 3 / 4;
            game.width = width;
            game.height = height;
            game.stage.bounds.width = width;
            game.stage.bounds.height = height;
            game.world.setBounds(0, 0, width, height);
            game.camera.setSize(width, height);
            game.camera.setBoundsToWorld();
            if (game.renderType === Phaser.WEBGL) {
                game.renderer.resize(width, height);
            }
        }

        

        

        function resetBullet(bullet) {

            //  Called if the bullet goes out of the screen
            bullet.kill();

        }

    };

</script>
